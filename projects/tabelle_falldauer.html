<html>
<head>
<meta charset="utf-8">

</head>

<body>

<table border="1px">
<tr><th>Radius</th><th>Umfang</th></tr>

<script>
for(var r = 5; r <= 50; r+=5)
{	
	var U = 2*r*Math.PI;
	U = Math.round(U*100)/100;
	document.write("<tr><td>"+r+"</td><td>"+U+"</td></tr>");
}
</script>

</table>

</body>
</html>
