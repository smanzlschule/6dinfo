<html>

<head>
	<meta charset="utf-8">
	<title>Fibonaccizahlen</title>
	
<script>

function fibonacci() {
	var zahlen = [1,1];
	for(var i = 2; i <= 20; i++){
		zahlen[i] = zahlen[i-1] + zahlen[i-2];
	}
	
	var ausgabeText = "Die ersten 20 Fibonaccizahlen sind:<br>";
	for(var i = 0; i < zahlen.length; i++){
		ausgabeText += zahlen[i] + "<br>";
	}
	document.getElementById("ausgabe").innerHTML = ausgabeText;
}

</script>
	
</head>

<body>
<h1>Fibonaccizahlen</h1>

<input type="button" value="Gib mir die Zahlen" onclick="fibonacci()"/>
<p id="ausgabe">Hier sollen die Fibonaccizahlen stehen</p>

</body>

</html>
